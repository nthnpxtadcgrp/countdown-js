<!DOCTYPE html>
<html>
<head>
  <title>Countdown App</title>
</head>
<body>
  <h1>Countdown App</h1>
  <label for="duration">Countdown Duration (in minutes):</label>
  <input type="number" id="duration" min="1">
  <input type="text" placeholder="countdown name" id="countdown-name">
  <button id="startBtn">Start Countdown</button>
  <div id="countdown"></div>
  <audio id="audio" src="friend-request-14878.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
